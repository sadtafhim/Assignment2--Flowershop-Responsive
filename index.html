<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="px-4 pt-3.5 w-full xl:max-w-6xl xl:mx-auto xl:mt-8 flex items-center justify-between"
      >
        <img class="w-14 xl:w-[135px]" src="assets/logo.png" alt="" />
        <div class="flex items-center xl:w-[415px] xl:justify-between">
          <h5 class="font-bold text-gray-900 hidden xl:block">Home</h5>
          <h5 class="text-zinc-400 hidden xl:block">Shop</h5>
          <h5 class="text-zinc-400 hidden xl:block">About us</h5>
          <div class="font-semibold flex items-center">
            <i class="fa-solid fa-cart-shopping"></i>
            <h5>Cart ($56)</h5>
          </div>
        </div>
      </nav>
      <section
        class="flex flex-col xl:max-w-6xl xl:flex-row-reverse xl:mx-auto xl:mt-[226px] xl:items-end xl: my-7"
      >
        <img
          class="w-full xl:w-[570px] "
          src="assets/hero-flower.png"
          alt=""
        />
        <div class="w-[361px] xl:w-full h-[147px] xl:h-auto mx-auto">
          <h1
            class="noto-serif-header font-bold text-2xl xl:text-6xl text-black mb-4"
          >
            ALWAYS <span class="text-orange-600">FRESH</span>
          </h1>
          <h1
            class="noto-serif-header font-bold text-2xl xl:xl:text-6xl text-orange-600 xl:mb-3"
          >
            FLOWERS
          </h1>
          <p class="inter-text text-sm xl:text-2xl">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
